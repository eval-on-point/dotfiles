# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      q: close
      qa: quit
      w: session-save
      wq: quit --save
      wqa: quit --save
  auto_save.interval:
    global: 15000
  bindings.commands:
    global:
      normal:
        ',M': hint links spawn mpv {hint-url}
        J: tab-prev
        K: tab-next
        gc: open javascript:void(location.href='org-protocol://roam-ref?template=r&ref='+encodeURIComponent(location.href)+'&title='+encodeURIComponent(document.title))
  colors.webpage.bg:
    global: null
  colors.webpage.prefers_color_scheme_dark:
    global: true
  content.desktop_capture:
    https://meet.jit.si: true
    https://zoom.us: true
  content.geolocation:
    https://www.thecapitalgrille.com: false
  content.media.audio_capture:
    https://arameetings.webex.com: true
    https://meet.google.com: true
    https://metaversehq.com: true
  content.media.audio_video_capture:
    https://arameetings.webex.com: true
    https://meet.google.com: true
    https://metaversehq.com: true
  content.media.video_capture:
    https://arameetings.webex.com: true
    https://meet.google.com: true
    https://metaversehq.com: true
  content.notifications:
    https://calendar.google.com: true
    https://gitter.im: true
    https://mail.google.com: true
    https://meet.google.com: true
    https://www.reddit.com: false
  content.register_protocol_handler:
    https://calendar.google.com?cid=%25s: true
    https://mail.google.com?extsrc=mailto&url=%25s: true
  content.unknown_url_scheme_policy:
    global: allow-all
  content.user_stylesheets:
    global: null
  content.webgl:
    global: true
  downloads.location.suggestion:
    global: path
  downloads.remove_finished:
    global: 120000
  editor.command:
    global:
    - exwm-edit
    - '{}'
  fonts.completion.category:
    global: bold default_size default_family
  fonts.default_family:
    global: SauceCodePro
  fonts.default_size:
    global: 8pt
  fonts.hints:
    global: bold default_size default_family
  fonts.web.size.default:
    global: 10
  fonts.web.size.default_fixed:
    global: 8
  fonts.web.size.minimum:
    global: 0
  fonts.web.size.minimum_logical:
    global: 0
  prompt.radius:
    global: 8
  qt.highdpi:
    global: true
  qt.process_model:
    global: process-per-site-instance
  session.lazy_restore:
    global: true
  spellcheck.languages:
    global:
    - en-US
  url.searchengines:
    global:
      DEFAULT: https://duckduckgo.com/?q={}
